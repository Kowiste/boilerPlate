name: 'stream'
services:
  emqx:
    image: 'emqx/emqx:5.7'
    container_name: emqx
    restart: always
    ports:
      - '2883:1883'
      - '9083:8083'
      - '18083:18083'
      - '9084:8084'
      - '9883:8883'
    env_file:
      - .env
    networks:
      - web 
  nats:
    container_name: nats-server
    image: nats:2.9.25-alpine3.18
    restart: always
    command: --js
    volumes:
      - ./config/nats.conf:/etc/nats/nats-server.conf
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - web


networks:
  web:
    external: true

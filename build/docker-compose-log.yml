  ###############################################################
  #                        Log container                        #
  ############################################################### 
  loki:
    image: grafana/loki:main-5a87ccb
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki.yml:/etc/loki/loki-config.yml
      - loki-data:/loki
    networks:
      - web

  promtail:
    image: grafana/promtail:main-5a87ccb
    container_name: promtail
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - /var/log:/var/log
      - ./config/promtail.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - web


volumes:
  grafana-data:
  loki-data:
  prometheus-data:
networks:
  web:
    external: true

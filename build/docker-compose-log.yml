version: '3'
name: logging
services:
  grafana:
    image: grafana/grafana:11.1.1
    container_name: grafana
    ports:
      - 3010:3010
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
      - ./config/:/etc/grafana/
    networks:
      - web

